name: Rust

on:
  push:
    branches:
    - "main"
  pull_request:
    branches:
    - "main"

env:
  CARGO_TERM_COLOR: "always"

jobs:
  build-nightly:

    runs-on: "ubuntu-latest"

    steps:
    - uses: "actions/checkout@v3"
    - name: "Build (nightly)"
      run: "cargo +nightly build --verbose"
    - name: "Test (nightly)"
      run: "cargo +nightly test --verbose"
